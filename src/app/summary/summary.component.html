<app-sidebar></app-sidebar>
<app-header></app-header>

<div class="dashboard">
  <div class="dashboard__header">
    <div class="dashboard__greeting">
      <h2>Willkommen zurück</h2>
      <p class="dashboard__username">Max Mustermann</p>
    </div>

    <div class="dashboard__datetime">
      <p id="current-date"></p>
      <p id="current-time"></p>
    </div>
  </div>

  <div class="dashboard__content">
    <div class="dashboard__summary">
      <div class="summary__header">
        <h1>Übersicht</h1>
        <div class="summary__line"></div>
      </div>

      <div class="summary__cards">
        <div class="summary__card">
          <img src="assets/icons/todo.svg" alt="To Do Icon" />
          <div class="summary__info">
            <span class="summary__count">4</span>
            <p>To Do</p>
          </div>
        </div>

        <div class="summary__card">
          <img src="assets/icons/in-progress.svg" alt="In Progress Icon" />
          <div class="summary__info">
            <span class="summary__count">2</span>
            <p>In Arbeit</p>
          </div>
        </div>

        <div class="summary__card">
          <img src="assets/icons/done.svg" alt="Done Icon" />
          <div class="summary__info">
            <span class="summary__count">8</span>
            <p>Erledigt</p>
          </div>
        </div>
      </div>

      <div class="summary__deadline">
        <h3>Nächste Deadline</h3>
        <p class="summary__date">20. April 2025</p>
      </div>
    </div>
  </div>
</div>
