<mat-dialog-content id="content" class="content">
  <div class="category">
    <span class="category">{{ task.category }}</span>
  </div>
  <div class="information">
    <span class="title">{{ task.title }}</span>
    <span class="description">{{ task.description }}</span>
  </div>
  <div class="dueDate">
    <p><b>Due Date:</b> {{ task.duDate }}</p>
    <p><b>Priority:</b> {{ task.priority }}</p>
  </div>
  <div class="subs">
    <div class="assign">
      <span>Assign To:</span>
      <div *ngFor="let user of task.assignTo; let i = index">
        <div>{{ user }}</div>
      </div>
    </div>
    <form>
      <div *ngFor="let subtask of task.subTasks; let i = index; trackBy: trackBySubtaskId">
        <label class="checkbox-container">
          <input
          class="custom-checkbox"
          id="subTaskInput{{ i }}"
          type="checkbox"
          [(ngModel)]="subTasksStatus[i]"
          (change)="updateSubtaskCompletion(i, subTasksStatus[i])"
          name="subTask{{ i }}"
        />
        <span class="checkmark"></span>
        <span>{{ subtask.title }}</span>
        </label>
      </div>
      
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close (click)="openEditDialog(task)">
    Edit
  </button>
  <p><b>Status:</b> {{ task.status }}</p>
</mat-dialog-actions>
