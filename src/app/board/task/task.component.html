<div class="card shadow" [ngClass]="{
  'priority-low': priority === 'low',
  'priority-medium': priority === 'medium',
  'priority-high': priority === 'high'
}">
    <div class="category">
      <span>{{ category }}</span>
    </div>
    <div class="title">
      <span><b>{{ title }}</b></span>
    </div>
    <div class="description">
      <span>{{ description}}</span>  <!-- Hier wird eine Liste von Subtasks angezeigt -->
    </div>
  </div>
