<div class="dienstplan-form">
  <h2>Dienst eintragen</h2>

  <form>
    <div class="form-group">
      <label for="mitarbeiter">Mitarbeiter</label>
      <input type="text" id="mitarbeiter" placeholder="Name eingeben">
    </div>

    <div class="form-group">
      <label for="dienst-beginn">Dienstbeginn</label>
      <input type="datetime-local" id="dienst-beginn">
    </div>

    <div class="form-group">
      <label for="dienst-ende">Dienstende</label>
      <input type="datetime-local" id="dienst-ende">
    </div>

    <button type="submit">Speichern</button>
  </form>
</div>
