    <li>
      <a (click)="navigateTo($event, '/board')">

    <li>
      <a (click)="navigateTo($event, '/contact')">
        <i class="bx bxs-contact"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#FFFFFF"
          >
            <path
              d="M160-40v-80h640v80H160Zm0-800v-80h640v80H160Zm320 400q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35ZM160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm70-80q45-56 109-88t141-32q77 0 141 32t109 88h70v-480H160v480h70Zm118 0h264q-29-20-62.5-30T480-280q-36 0-69.5 10T348-240Zm132-280q-17 0-28.5-11.5T440-560q0-17 11.5-28.5T480-600q17 0 28.5 11.5T520-560q0 17-11.5 28.5T480-520Zm0 40Z"
            /></svg
        ></i>
        <span class="nav-item">Contact</span>
      </a>
      <span class="tooltip">Contact</span>
    </li>
    <li>
      <a (click)="navigateTo($event, '/profile')">
        <i class="user-circle-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#FFFFFF"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />

              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </i>
        <span class="nav-item">Profile</span>
      </a>
      <span class="tooltip">Profile</span>
    </li>
    <li>
      <a (click)="navigateTo($event, '/chat')" class="chat-link">
        <i class="user-circle-icon">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
            <path d="M0 0h24v24H0V0z" fill="none" />

        </i>

      </a>
      <span class="tooltip">chat</span>
    </li>    
    <li>
      <a (click)="navigateTo($event, '/trash')">
        <i class="bx bxs-trash"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#FFFFFF"
          >

              d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"

    <li>
      <a (click)="navigateTo($event, '/login')">
        <i class="logout-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="#FFFFFF"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M13 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c3.93 0 7.24-2.51 8.48-6H19.1c-1.09 2.33-3.49 4-6.1 4-3.87 0-7-3.13-7-7s3.13-7 7-7c2.61 0 5.01 1.67 6.1 4h2.38C20.24 5.51 16.93 3 13 3zm-1 5v4H5v2h7v4l5-5-5-5z"
