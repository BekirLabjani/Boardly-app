<div class="content">
    <img
      (click)="closeAddContact()"
      class="close-icon"
      src="./assets/img/contacts/Close.svg"
      alt="X"
    />
    <div class="left-container">
      <img src="./assets/img/contacts/join-logo-white.svg" alt="Join-Logo" />
      <h2>Add Contact</h2>
      <span>Tasks are better with a team!</span>
      <div class="vertical-line"></div>
    </div>
    <div class="right-container">
      <div class="circle">
        <img src="./assets/img/contacts/add-contact-white-person.svg" alt="">
      </div>
      <div class="column">
        <div class="input-field">
          <input type="text" placeholder="Name" />
          <img src="./assets/img/contacts/person.svg" alt="person-icon" />
        </div>
        <div class="input-field">
          <input type="text" placeholder="Email" />
          <img src="./assets/img/contacts/mail.svg" alt="mail-icon" />
        </div>
        <div class="input-field">
          <input type="text" placeholder="Phone" />
          <img src="./assets/img/contacts/call.svg" alt="phone-icon" />
        </div>
        <div class="flex">
          <button class="cancel-button">
            <div>Cancel</div>
            <img src="./assets/img/contacts/cancel.svg" alt="cancel-x">
          </button>
          <button class="save-button">
              <div>Create Contact</div>
              <img src="./assets/img/contacts/check.svg" alt="check" />
            </button>
        </div>
      </div>
    </div>
  </div>
